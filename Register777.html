<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="shortcut icon" type="x-icon" href="IMAGES/Без названия.jpeg">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Created</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }

        /* Затемненный фон */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Окно */
        .loading-window {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 150px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
        }

        /* Спиннер */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="loading-window" id="messageBox">
        Profile successfully created ✅ 
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("messageBox").innerHTML = '<div class="spinner"></div> Loading...';
            }, 2000); // Через 2 секунды заменяет текст на "Loading..."

            setTimeout(() => {
                window.location.href = "index.html"; // Переход на index.html
            }, 5000);
        };
    </script>

</body>
</html>
